<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap Freelancer</title>

<body>
    <!-- ##### HEADER ##### -->
    <header class="bg_bluedark">

            <nav class="navbar navbar-dark bg-transparent">
                <a class="navbar-brand font-weight-bold" href="#">START BOOTSTRAP</a>

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>

        </div>

    <main>

        <section id="hero" class="bg_aquagreen">

                <div class="jumbotron jumbotron-fluid text-white bg-transparent d-flex flex-column py-5">
                    <img src="./assets/img/avatar.svg" alt="Avatar Freelancer Bootstrap">
                    <h1 class="display-5 font-weight-bold">START BOOTSTRAP</h1>
                    <div class="div_star">
                        <hr>
                        <i class="bi bi-star-fill"></i>

                    </div>
                    <p class="lead">
                        GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                    </p>

            </div>

        <!-- ##### PORTFOLIO SECTION ##### -->
        <section id="portfolio">

    <!-- ##### FOOTER ##### -->
    <footer>

    </footer>
